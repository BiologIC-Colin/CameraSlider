<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Slider</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
  <script defer src="/static/main.js"></script>
  <link rel="icon" href="data:," />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #0f1115; color: #d9e1ee; }
    header { padding: 12px 16px; background: #151923; border-bottom: 1px solid #222839; }
    main { padding: 16px; display: grid; grid-template-columns: 360px 1fr; gap: 16px; }
    .card { background: #151923; border: 1px solid #222839; border-radius: 8px; padding: 12px; }
    h2 { margin: 6px 0 12px; font-size: 16px; color: #9bb4ff; }
    label { display: block; font-size: 12px; color: #9aa6b2; margin-top: 8px; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; background: #0f1321; color: #d9e1ee; border: 1px solid #222839; border-radius: 6px; }
    button { background: #2c46ff; color: white; border: 0; padding: 8px 12px; border-radius: 6px; cursor: pointer; }
    button.secondary { background: #2a3143; }
    button.warn { background: #f2555a; }
    .row { display: flex; gap: 8px; align-items: center; }
    .row > * { flex: 1; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    th, td { border-bottom: 1px solid #222839; padding: 6px; text-align: left; }
    .status { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .status .kv { background: #0f1321; padding: 8px; border: 1px solid #222839; border-radius: 6px; }
    .kv .k { color: #9aa6b2; font-size: 12px; }
    .kv .v { font-size: 18px; margin-top: 2px; }
  </style>
  </head>
<body>
  <header>
    <h1>Camera Slider</h1>
  </header>
  <main>
    <section class="card" style="height: fit-content;">
      <h2>Controls</h2>
      <div class="row">
        <button id="homeBtn">Home</button>
        <button id="stopBtn" class="warn">Stop</button>
      </div>
      <div class="row" style="margin-top: 8px;">
        <div>
          <label>Jog distance (mm)</label>
          <input id="jogDist" type="number" value="10" step="1" />
        </div>
        <div>
          <label>Speed (mm/s)</label>
          <input id="jogSpeed" type="number" value="50" step="1" />
        </div>
      </div>
      <div class="row" style="margin-top: 8px;">
        <button id="jogNeg" class="secondary">Jog −</button>
        <button id="jogPos" class="secondary">Jog +</button>
      </div>

      <h2 style="margin-top: 16px;">Status</h2>
      <div class="status">
        <div class="kv"><div class="k">State</div><div id="stState" class="v">-</div></div>
        <div class="kv"><div class="k">Position (mm)</div><div id="stPos" class="v">-</div></div>
        <div class="kv"><div class="k">Homed</div><div id="stHomed" class="v">-</div></div>
        <div class="kv"><div class="k">Progress</div><div id="stProg" class="v">-</div></div>
      </div>

      <h2 style="margin-top: 16px;">Presets</h2>
      <div class="row">
        <input id="presetName" placeholder="Preset name" />
        <button id="savePresetBtn">Save Preset</button>
      </div>
      <div class="row" style="margin-top: 8px;">
        <select id="presetSelect"></select>
        <button id="primePresetBtn" class="secondary">Prime Preset</button>
        <button id="runPresetBtn">Run Preset</button>
        <button id="deletePresetBtn" class="secondary">Delete</button>
      </div>
    </section>

    <section class="card">
      <div class="row">
        <h2 style="flex:1;">Profile Editor</h2>
        <button id="primeBtn" class="secondary">Prime to Start</button>
        <button id="runBtn">Run</button>
      </div>
      <div class="row">
        <div>
          <label>Length (mm)</label>
          <input id="lengthMm" type="number" value="1200" step="1" />
        </div>
        <div>
          <label>Max Speed (mm/s)</label>
          <input id="maxSpeed" type="number" value="120" step="1" />
        </div>
        <div>
          <label>Max Accel (mm/s²)</label>
          <input id="maxAccel" type="number" value="300" step="1" />
        </div>
      </div>

      <table style="margin-top:12px;">
        <thead>
          <tr><th>t (s)</th><th>pos (mm)</th><th>ease</th><th>bezier [x1,y1,x2,y2]</th><th></th></tr>
        </thead>
        <tbody id="kfBody"></tbody>
      </table>
      <div class="row" style="margin-top:8px;">
        <button id="addKfBtn" class="secondary">Add Keyframe</button>
      </div>

      <div class="chart-wrap" style="margin-top:12px;">
        <canvas id="chart"></canvas>
      </div>
    </section>
  </main>

  <!-- Bezier Editor Modal -->
  <div id="bezierModal" class="modal-overlay hidden">
    <div class="modal">
      <h3>Cubic Bezier Editor</h3>
      <p class="sub">Drag the orange handles. Start is (0,0) and end is (1,1).</p>
      <svg id="bezierSvg" width="320" height="320" viewBox="0 0 320 320">
        <!-- unit square -->
        <rect x="20" y="20" width="280" height="280" fill="#0f1321" stroke="#222839"/>
        <!-- diagonal reference -->
        <line x1="20" y1="300" x2="300" y2="20" stroke="#2a3143" stroke-dasharray="4 4"/>
        <!-- curve path -->
        <path id="bezPath" d="M 20 300 C 100 260, 220 60, 300 20" stroke="#9bb4ff" fill="none" stroke-width="2"/>
        <!-- end points -->
        <circle cx="20" cy="300" r="3" fill="#9aa6b2"/>
        <circle cx="300" cy="20" r="3" fill="#9aa6b2"/>
        <!-- draggable handles -->
        <circle id="handle1" r="6" cx="100" cy="260" fill="#f5a623" stroke="#000"/>
        <circle id="handle2" r="6" cx="220" cy="60" fill="#f5a623" stroke="#000"/>
      </svg>
      <div class="row" style="margin-top:8px; align-items:center;">
        <div style="flex:1; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px;">p = <span id="bezReadout">[0.25, 0.10, 0.25, 1.00]</span></div>
        <button id="bezReset" class="secondary">Reset</button>
        <button id="bezCancel" class="secondary">Cancel</button>
        <button id="bezApply">Apply</button>
      </div>
    </div>
  </div>
</body>
</html>
